{% extends "base.html" %} {% block title %}Editar Perfil{% endblock %} {% block
content %}
<div class="container-fluid p-0">
  <div class="row justify-content-center mt-2">
    {% for user in users %}
      <div class="col px-1">
        <div onclick="select_user({{ user.id }})" class="clickable-item">
          <img src="{{ url_for('static', filename='images/' ~ user.id ~ '/' ~ user.photo) }}" alt="" class="round-img">
          <div>{{ user.first_name }}</div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
<form method="POST" enctype="multipart/form-data">
  <h3 align="center">Editar Perfil</h3>
  <input type="hidden" id="userId" name="userId" value="{{ current_user.id }}">
  <img
    src="{{ url_for('static', filename='images/'~user.id~'/'~user.photo~'') }}"
    alt="{{user.first_name}}"
    class="img-thumbnail mx-auto d-block"
    style="width: 200px; height: 200px"
    id="profileImage" 
  />
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="{{user.email}}"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="{{user.first_name}}"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Nuevo password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirmar)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirmar password"
    />
  </div>
  <div class="form-group">
    <label for="photo">Cambiar foto perfil</label>
    <input type="file" class="form-control" id="photo" name="photo" />
  </div>
  <br />
  <button type="submit" class="btn btn-dark mx-auto d-block">Modificar</button>
</form>
{% endblock %}
