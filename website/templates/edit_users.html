{% extends "base.html" %} {% block title %}Editar Perfil{% endblock %} {% block
content %}
<div class="list-group">
  {%for user in users%}
  <div onclick="select_user({{user.id}})">
      <a href="#" onclick="return false" class="list-group-item list-group-item-action"
        >{{user.first_name}} {{user.email}} {% if user.is_admin %}<span style="color: green;">Admin</span>{%endif%}
      </a>
  </div>


  <div class="col">
    <div class = "container fluid container-fluid p-0">
      <div class="row justify-content-center mt-2">
        <div class="col px-1">                
        <img src="{{ url_for('static', filename='images/' ~user.id~  '/' ~user.photo~'') }}" alt="" class = "round-img">
        </div>
      </div>
        <div class="row">
          <div class="col p-0">
            {{users.first_name}}
          </div>
        </div>
    </div>
  </div>

  {% endfor %}
</div>
<form method="POST" enctype="multipart/form-data">
  <h3 align="center">Editar Perfil</h3>
  <input type="hidden" id="userId" name="userId" value="{{ current_user.id }}">
  <img
    src="{{ url_for('static', filename='images/'~user.id~'/'~user.photo~'') }}"
    alt="{{user.first_name}}"
    class="img-thumbnail mx-auto d-block"
    style="width: 200px; height: 200px"
    id="profileImage" 
  />
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="{{user.email}}"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="{{user.first_name}}"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Nuevo password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirmar)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirmar password"
    />
  </div>
  <div class="form-group">
    <label for="photo">Cambiar foto perfil</label>
    <input type="file" class="form-control" id="photo" name="photo" />
  </div>
  <br />
  <button type="submit" class="btn btn-dark mx-auto d-block">Modificar</button>
</form>
{% endblock %}
